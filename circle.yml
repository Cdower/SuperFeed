machine:
  environment:
    AWS_REGION: us-east-1
    AWS_DEFAULT_REGION: us-east-1
  node:
    version: stable
  services:
    - mongodb

dependencies:
  pre:
    - curl -sL https://github.com/apex/apex/releases/download/v0.6.1/apex_linux_amd64 -o ~/apex
    - chmod +x ~/apex

deployment:
  production:
    branch: master
    commands:
      - ~/apex deploy -e COUCH_USERNAME=$COUCH_USERNAME -e COUCH_PASSWORD=$COUCH_PASSWORD
      - sh script/deploy.sh
